default_language_version:
  python: python3

repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        files: \.py$
        exclude: ^(\./)?(docs/|examples/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        stages: [manual] 
        additional_dependencies: [flake8-pyproject]
        args:
          - "--max-line-length=99"
          - "--ignore=D204,D401"
          - "--statistics"
        files: \.py$
        exclude: ^(\./)?(docs/|examples/)

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        files: \.py$
        exclude: ^(\./)?(docs/|examples/)
