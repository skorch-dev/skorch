# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python_version: ['3.7', '3.8', '3.9', '3.10']
        torch_version: ['1.8.1+cpu', '1.9.1+cpu', '1.10.2+cpu', '1.11.0+cpu']
        os: [ubuntu-latest]
        exclude:
          - python_version: '3.10'
            torch_version: '1.8.1+cpu'
          - python_version: '3.10'
            torch_version: '1.9.1+cpu'
          - python_version: '3.10'
            torch_version: '1.10.2+cpu'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-dev.txt
        python -m pip install -r requirements.txt
        python -m pip install torch==${{ matrix.torch_version }} -f https://download.pytorch.org/whl/torch_stable.html
    - name: Install skorch
      run: |
        python -m pip install .
    - name: Test with pytest
      run: |
        pytest
